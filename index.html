<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirLand - Путешествия по низким ценам</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="container">
            <h1 class="animated">AirLand</h1>
            <p class="tagline animated delay-1">Путевки и путешествия<br>по низким ценам</p>
            <p class="cta animated delay-2">Присоединяйся к нашей компании</p>
        </div>
    </header>

    <!-- Основной контент -->
    <section class="main-content">
        <div class="container">
            <div class="options">
                <div class="option buy-ticket animated delay-1">
                    <h3>Купить билет</h3>
                </div>
                <div class="option destination animated delay-2">
                    <h3>Тайлайд</h3>
                </div>
                <div class="option destination animated delay-3">
                    <h3>Мадагаскар</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Подвал -->
    <footer>
        <div class="container">
            <p>&copy; 2025 AirLand. Все права защищены.!!</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
