<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirLand - Путевки и туры по выгодным ценам</title>
    <meta name="description" content="Онлайн-сервис для бронирования туристических путевок и экскурсий по лучшим ценам">
    <meta name="keywords" content="путешествия, туры, бронирование, отдых, экскурсии">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="animated">AirLand</h1>
            <h2 class="tagline animated delay-1">Путевки и путешествия<br>по низким ценам</h2>
            <p class="cta animated delay-2">Присоединяйся к нашей компании</p>
        </div>
    </header>

    <section class="main-content">
        <div class="container">
            <h2>Добавить новое направление</h2>
            <div class="add-form">
                <input type="text" id="titleInput" placeholder="Название направления">
                <input type="text" id="descriptionInput" placeholder="Описание">
                <input type="text" id="imageInput" placeholder="URL изображения">
                <div class="form-buttons">
                    <button onclick="addPlace()">Добавить</button>
                    <button onclick="clearAll()" class="clear-btn">Очистить всё</button>
                </div>
            </div>

            <h2>Наши направления</h2>
            <div id="cardsContainer" class="cards-container"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 AirLand. Все права защищены.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
